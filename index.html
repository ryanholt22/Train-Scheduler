<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UFT-8">
    <title>Train Scheduler.</title>
    <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>


</head>

<body>
    <div id="jumboone" class="jumbotron">
        <h1 class="display-4">Welcome to the Train Scheduler</h1>
        <p>Current Train Schedule:</p>
        <p class="lead">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                        <td>ex</td>
                    </tr>
            </table>
            </tbody>
        </p>
        <hr class="my-4">
        <p>Add A Train</p>

        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </div>
    <div class="jumbotron">
        <h1 class="display-4">Add a train!</h1>
        <hr class="my-4">
    <form>
        <p>Train Name:</p>
        <input class="inpt" type="text">
        <p>Destination:</p>
        <input class="inpt" type="text">
        <p>First Train Time (HH:mm) Military time:</p>
        <input class="inpt" type="number">
        <p>Frequency (min):</p>
        <input class="inpt" type="number">
    </form>
    </div>


</body>
<script src="Assets/Javascript/logic.js"></script>

</html>
